l_english:

# Restore Zoroastrian High Priesthood, by Flavio Verna
 celtic.0001.t:0 "The Return of the Myrdidin"
 celtic.0001.desc:0 "After the Roman Conquest of our land, the Druids were persecuted and killed by the accursed legions of a corrupt, decadent, and power-hungry empire. Today, we are free of their religious opression and attempts at converting our lands to the teachings of Jupiter, Christ, or whatever false deity they blindly follow! The time to bring the head of the Druids, The Myrdidin is finally here."
 celtic.0001.a:0 "The muses will sing the return of the Myrdidin!"
 celtic.0002.desc.christian:0 "The accursed followers of [scoped_ruler.GetFaith.HighGodName] have reclaimed enough land and influence to re-establish a blasphemous priesthood under the protection of [scoped_ruler.GetTitledFirstName].\n\nIf not soon stopped, these demon-worshiping pagans might turn the tide of Christian expansion in Albion, polluting the mind of their unaware subjects with lies and perversions."
 celtic.0002.desc.others:0 "The strange, grove-worshiping followers of [scoped_ruler.GetFaith.HighGodName] have reclaimed enough of their ancestral Britannian territories to re-establish a functional Priesthood.\n\nIf not stopped soon, they might turn the tide of Christian expansion and restore Albion under the protection of their old gods."
 celtic.0002.a:0 "Glory to [scoped_ruler.GetFaith.HighGodName]!"
 celtic.0002.b:0 "Their demons will not shield them from the might of [ROOT.Char.GetFaith.HighGodName]!"
 celtic.0002.c:0 "...Grove-worshiping?"
 # Restore Kingdom of Galatia
 custom_core_galatia:0 "Galatia"
 restore_kingdom_of_galatia:0 "Restore the Kingdom of Galatia"
 restore_kingdom_of_galatia_decision_desc:0 "After centuries of persecution and humiliation at the hands of the Romans, we can finally free ourselves of their rule. The death of our last King, Deiotarus, and the treachery of the Roman dog Amyntas, will be avenged."
 restore_kingdom_of_galatia_tooltip:0 "The Ancient Kingdom of Galatia will be re-established."
 restore_kingdom_of_galatia_confirm:0 "Proclaim Yourself King!"
 celtic.0003.t:0 "The Gallic Kingdom of the East"
 celtic.0003.desc:0 "The proud lineage of our ancient Gallic ancestors has finally been reclaimed by their true King. After reconquering the former lands of the people of Galatia, we have established a true and independent realm within the lands of Anatolia. \n\nWith the oppression of the Romans finally cast off of us, the Kingdom of the Galatians can finally be free to follow their own destiny. Let the Romans keep their silly traditions and rites - our people shall suffer them no longer."
 celtic.0003.a:0 "The Legacy of King Deiotarus is Reclaimed!"
#Become King of Briton
 become_king_of_briton:0 "Become the King of Briton"
 become_king_of_briton_desc:0 "The Britons will be free from Roman rule!"
 become_king_of_briton_confirm:0 "Long live the Britons!"
 become_king_of_briton_tooltip:0 "The Empire of Albion gains Britannia as a dejure kingdom"
 hold_briton_land:0 "Hold 15 or more counties with Briton culture"
 #Sword Bending
 bend_swords:0 "Bend your Foe's Swords"
 bend_swords_desc:0 "Bend the defeated's swords"
 bend_swords_confirm:0 "They shall know our wrath"
 bend_swords_tooltip:0 "Bend the defeated's swords"
 can_bend_swords:0 "You recently defeated an enemy"
 recently_bent:0 "You haven't recently bent your enemy's swords"
 #Forge the Latene Empire
 forge_latene_empire:0 "Forge the Latene Empire"
 forge_latene_empire_desc:0 "For too long have outside forces infringed upon the sacred land of our former heartland, for too long have such cultures by the likes of Rome or Germania tarnish and abuse our way of life. Now that we have weakened our rivals and reclaimed our old lands, the choice has arrived with which we must an empire of our own to handle the Roman and Germanic threats. This new empire shall unite the Celtic peoples and preserve our culture, our religion, and our very independence for an eternity!"
 forge_latene_empire_confirm:0 "Glory to our new empire!"
 forge_latene_empire_tooltip:0 "Forge our new empire!"
 #Become King of the Gauls
 become_king_of_gaul_decision:0 "Become King of the Gauls"
 become_king_of_gaul_decision_desc:0 "Gaul, our Homeland was conquered long ago by the Romans. Known as 'Gallia' we were a Province under the hard Rule of the Christian Emperors. Today our Land is divided, lots of Religious Groups and Sects. Hellenic, Christian, Celtic and Germanic People are fighting over the Local Rule, but only one can win this. I consolidated all the Lands in Gaul and forced the Romans to leave our Lands. Today i can say, Gaul is free again!"
 become_king_of_gaul_decision_confirm:0 "Gaul is free!"
 become_king_of_gaul_decision_tooltip:0 "I'm stronger than Asterix and Obelix!"
 change_to_city_state:0 "Adopt City-State Government"
 change_to_city_state_desc:0 "It's time to turn the future of my realm and dynasty."
 change_to_city_state_tooltip:0 "You adopt City-State government"
 change_to_city_state_confirm:0 "It's time"
 #Brittany Decision
 found_brittany_decision:0 "Found the Kingdom of Brittany"
 found_brittany_decision_desc:0 "Since some Time we have the Goal to form our own Kingdom. We need to fight for it, but we can do it, our People are strong!"
 found_brittany_decision_tooltip:0 "We do need an own Kingdom"
 found_brittany_decision_confirm:0 "Our own Kingdom"
