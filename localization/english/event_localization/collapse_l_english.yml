 collapse.0001.t:0 "The Collapse of our Empire"
 collapse.0001.desc:0 "Major civic,military and economic failures have lead to the inevitable. The Empire is no more, the Rhine and Danube frontier have completely broken down. Imperial civic authorities either refuses to or has no power to act out the emperors edicts and economic strive has driven the final nail in the coffin of Roman civilization. All that can be done at this point is the evacuation of the imperial family"
 collapse.0001.option.a:0 "This will echo for a millennia"
 collapse.0001.option.a.tooltip:0 "Your Empire has collapsed forever"

 collapse.0002.t:0 "Our Failing Competence"
 collapse.0002.desc:0 "Major military failures have lead to the inevitable. it's now known from the lands of Britannia to the cities of Egypt that our military competence is no more"
 collapse.0002.option.a:0 "This should be stopped!"
 collapse.0002.option.a.tooltip:0 "Your military competence has collapsed"

 collapse.0003.t:0 "Our Failing Competence"
 collapse.0003.desc:0 "Major civic failures have lead to the inevitable. it's now known from the lands of Britannia to the cities of Egypt that our civic competence is no more"
 collapse.0003.option.a:0 "This will echo for a millennia"
 collapse.0003.option.a.tooltip:0 "Your civic competence has collapsed"

 collapse.0004.t:0 "Our Failing Competence"
 collapse.0004.desc:0 "Major diplomatic failures have lead to the inevitable. it's now known from the lands of Britannia to the cities of Egypt that our diplomatic competence is no more"
 collapse.0004.option.a:0 "This should be stopped!"
 collapse.0004.option.a.tooltip:0 "Your diplomatic competence has collapsed"

 collapse.0005.t:0 "Instability In The Empire"
 collapse.0005.desc:0 "With high instability in the empire and as many vassals, peasants and nobles predict a quick demise to our great empire, we have to prepare for the worst and make sure these quick conclusions don't get realized."
 collapse.0005.option.a:0 "Our actions must be calculated"
 collapse.0005.option.a.tooltip:0 "You have to keep the 3 competence bars stable throughout the game.\n\n these bars can be found in the laws tab in the realm main tab."

 collapse.0006.t:0 "Instability In The Empire"
 collapse.0006.desc:0 "With high instability in the empire due to failing to keep our great realm developed and happy. I'm being told the same thing by some councillors, vassals and even peasants! The common suggestion to keep the empire afloat is to sacrifice our least developed provinces for the benifit of our empire."
 collapse.0006.option.a:0 "It's what has to be done"
 collapse.0006.option.a.tooltip:0 "duchies that aren't developed are sacrificed to keep [civic_comp|E] high"
 collapse.0006.option.b:0 "I could not care less about their blabbers!"

 collapse.0007.t:0 "The Partial Collapse"
 collapse.0007.desc:0 "With high instability in the empire due to failing to keep our great realm developed and happy. The emperor kept being told the same thing by some councillors, vassals and even peasants! The common suggestion to keep the empire afloat is to sacrifice our least developed provinces for the benifit of our empire. After much thought and discussions, the emperor decided to agree to the suggestions and released major parts of the empire!"
 collapse.0007.option.a:0 "you have to break a few eggs to make an omelette"
 collapse.0007.option.a.tooltip:0 "What the hell is an omelette?!\n\n duchies that aren't developed are sacrificed to keep [civic_comp|E] high"

 collapse.0008.t:0 "The Regalia"
 collapse.0008.desc:0 "Major civic,military and economic failures in our sister empire have lead to the inevitable. The Empire is no more, as the Rhine and Danube frontier have completely broken down. All that can be done at this point is the evacuation of the imperial family. A shadowy figure approaches me in my court and was quickly stopped by my guards. The man, now uncloaked revealed the regalia of the fallen empire! He stated that the now-deposed emperor does not deserve to own an item of such significance and that it shall pass on to us."
 collapse.0008.option.a:0 "We will preserve and honour this regalia till the end"
 collapse.0008.option.b:0 "We respect their honour and won't accept this"
 
 collapse.0009.t:0 "The Collapse of The Empire"
 collapse.0009.desc:0 "Major civic, military, and economic failures have lead to the inevitable. The Empire is no more, the Rhine and Danube frontier have completely broken down. Imperial civic authorities either refuses to or has no power to act out the Emperor's edicts and economic strife has driven the final nail in the coffin of Roman civilization. All that can be done at this point is the evacuation of the imperial family"
 collapse.0009.a:0 "This will echo for a millennia"
 collapse.0009.a.tooltip:0 "The Empire has collapsed forever"

 western_roman.0026.t:0 "The Regalia of The Roman Empire"
 western_roman.0026.desc:0 "The Empire has been united! It is time to forget the dark times we marched through. However, as hard as we try to move on, the regalia is still there, reminding us, haunting us with memories of the past so I met with my advisors and we agreed to melt the old regalia to forge a new piece to represent the return of unity between the empires."
 western_roman.0026.a:0 "We move towards a new age!"