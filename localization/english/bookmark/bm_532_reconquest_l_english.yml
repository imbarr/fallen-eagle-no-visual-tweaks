 bm_532_reconquest:0 "Reconquest of the West"
 bm_532_reconquest_desc:1 "It has been 5 decades since the collapse of Western Rome, and the lands of Gaul, Britannia, Italia, Africa, and Hispania are occupied by Germanic peoples. The Eastern Roman Empire is the last bastion of Roman power and culture, and they are surrounded by enemies, most dangerous of which are the Sassanids of Persia. The empire's monarch, Justinian is an ambitious ruler, who seeks to retake the empire's western territories and recapture the city of Rome. Will Justinian's forces march through the streets of the Eternal City, or will the empire's many enemies march through Constantinople?#!"
